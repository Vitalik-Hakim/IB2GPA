<html lang="en">

    <meta charset="UTF-8" />

    <!-- For apple devices -->
    <link rel="apple-touch-icon" type="image/png" href="icon.png" />
    <title>IB to GPA Converter</title>
  </head>

    async
    src="https://www.googletagmanager.com/gtag/js?id=G-SKCVFTDB8B"

  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/">About</a>
      <a href="/">Contact</a>
      <a href="#" id="api-button">API</a>
    </nav>
    <div class="container">
      <div class="ad-space-left"><img src="" alt="" /></div>
      <!-- ADS HERE -->
      <div class="main-content">
        <h1 class="headline">Convert your IB grades to GPA</h1>
        <form>
          <div class="MAIN-APP">
            <h4>*This is unofficial and not exactly accurate*</h4>
            <div class="HL">
              <h3>HL Subjects Grade(1-7)</h3>
              <input
                type="number"
                name="Subject-1-hl"
                id="ib1"
                placeholder="HL Subject 1 eg. 5"
              />
              <input
                type="number"
                name="Subject-2-hl"
                id="ib2"
                placeholder="HL 2"
              />
              <input
                type="number"
                name="Subject-3-hl"
                id="ib3"
                placeholder="HL 3"
              />
            </div>

            <div class="SL">
              <h3>SL Subjects Grade(1-7)</h3>
              <input
                type="number"
                name="Subject-1-sl"
                id="ib4"
                placeholder="SL 1"
              />
              <input
                type="number"
                name="Subject-2-sl"
                id="ib5"
                placeholder="SL 2"
              />
              <input
                type="number"
                name="Subject-3-sl"
                id="ib6"
                placeholder="SL 3"
              />
            </div>

            <button type="button" onclick="calculateGPA()">
              Calculate GPA
            </button>
            <div class="result" id="results"><img src="" alt="" /></div>
          </div>
        </form>
      </div>
      <div class="ad-space-right"></div>
      <!-- ADS HERE -->
    </div>
